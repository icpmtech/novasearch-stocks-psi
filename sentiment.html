<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Sentimento Avan√ßado</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vader-sentiment@1.1.4/vaderSentiment.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .input-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #00ff88;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    textarea:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    button {
      background: linear-gradient(45deg, #00ff88, #00ccff);
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #666, #999);
      color: #fff;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ff4757, #ff3838);
      color: #fff;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .positive { color: #00ff88; }
    .neutral { color: #ffd700; }
    .negative { color: #ff4757; }
    
    .charts-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .chart-wrapper {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .charts-container {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        justify-content: center;
      }
    }
    
    .table-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      text-align: left;
    }
    
    th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
      color: #00ff88;
    }
    
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .score-bar {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .score-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    
    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .delete-btn:hover {
      background: #ff3838;
      transform: none;
      box-shadow: none;
    }
    
    .analysis-details {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
    
    .export-section {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>üöÄ Dashboard de An√°lise de Sentimento</h1>
    <p>An√°lise avan√ßada de sentimentos com m√©tricas detalhadas</p>
  </div>

  <div class="input-section">
    <div class="input-group">
      <label for="inputText">üí¨ Texto para An√°lise:</label>
      <textarea id="inputText" placeholder="Escreve aqui um coment√°rio, not√≠cia ou qualquer texto em ingl√™s para an√°lise de sentimento..."></textarea>
    </div>
    
    <div class="button-group">
      <button onclick="analisarSentimento()">üîç Analisar Sentimento</button>
      <button class="btn-secondary" onclick="analisarExemplos()">üìù Exemplos</button>
      <button class="btn-danger" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-number positive" id="statPositivo">0</div>
      <div>Positivos</div>
    </div>
    <div class="stat-card">
      <div class="stat-number neutral" id="statNeutro">0</div>
      <div>Neutros</div>
    </div>
    <div class="stat-card">
      <div class="stat-number negative" id="statNegativo">0</div>
      <div>Negativos</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="statTotal">0</div>
      <div>Total de An√°lises</div>
    </div>
  </div>

  <div class="charts-container">
    <div class="chart-wrapper">
      <div id="graficoBarras"></div>
    </div>
    <div class="chart-wrapper">
      <div id="graficoPizza"></div>
    </div>
  </div>

  <div class="chart-wrapper" style="margin-bottom: 30px;">
    <div id="graficoTempo"></div>
  </div>

  <div class="table-container">
    <h2>üìä Hist√≥rico Detalhado de An√°lises</h2>
    <div class="export-section">
      <button class="btn-secondary" onclick="exportarCSV()">üì• Exportar CSV</button>
      <button class="btn-secondary" onclick="exportarJSON()">üì• Exportar JSON</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Texto</th>
          <th>Sentimento</th>
          <th>Score Composto</th>
          <th>Detalhes</th>
          <th>Data/Hora</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados"></tbody>
    </table>
  </div>
</div>

<script>
  let analises = JSON.parse(localStorage.getItem('analisesSentimento') || '[]');
  let contagem = { positivo: 0, neutro: 0, negativo: 0 };

  function salvarDados() {
    localStorage.setItem('analisesSentimento', JSON.stringify(analises));
  }

  function carregarDados() {
    analises.forEach(analise => {
      if (analise.sentimento === "Positivo") contagem.positivo++;
      else if (analise.sentimento === "Neutro") contagem.neutro++;
      else if (analise.sentimento === "Negativo") contagem.negativo++;
    });
    atualizarEstatisticas();
    atualizarGraficos();
    atualizarTabela();
  }

  function classificar(score) {
    if (score >= 0.05) return "Positivo";
    else if (score <= -0.05) return "Negativo";
    else return "Neutro";
  }

  function getCorSentimento(sentimento) {
    switch(sentimento) {
      case "Positivo": return "#00ff88";
      case "Negativo": return "#ff4757";
      default: return "#ffd700";
    }
  }

  function atualizarEstatisticas() {
    document.getElementById('statPositivo').textContent = contagem.positivo;
    document.getElementById('statNeutro').textContent = contagem.neutro;
    document.getElementById('statNegativo').textContent = contagem.negativo;
    document.getElementById('statTotal').textContent = analises.length;
  }

  function atualizarGraficos() {
    // Gr√°fico de Barras
    const dataBarras = [{
      x: ['Positivo', 'Neutro', 'Negativo'],
      y: [contagem.positivo, contagem.neutro, contagem.negativo],
      type: 'bar',
      marker: {
        color: ['#00ff88', '#ffd700', '#ff4757']
      }
    }];
    
    const layoutBarras = {
      title: { text: 'Distribui√ß√£o de Sentimentos', font: { color: '#fff', size: 16 } },
      plot_bgcolor: 'rgba(0,0,0,0)',
      paper_bgcolor: 'rgba(0,0,0,0)',
      font: { color: '#fff' },
      xaxis: { gridcolor: 'rgba(255,255,255,0.1)' },
      yaxis: { gridcolor: 'rgba(255,255,255,0.1)' }
    };
    
    Plotly.newPlot('graficoBarras', dataBarras, layoutBarras, {responsive: true});

    // Gr√°fico de Pizza
    if (analises.length > 0) {
      const dataPizza = [{
        values: [contagem.positivo, contagem.neutro, contagem.negativo],
        labels: ['Positivo', 'Neutro', 'Negativo'],
        type: 'pie',
        marker: {
          colors: ['#00ff88', '#ffd700', '#ff4757']
        },
        textinfo: 'label+percent',
        textfont: { color: '#fff' }
      }];
      
      const layoutPizza = {
        title: { text: 'Propor√ß√£o de Sentimentos', font: { color: '#fff', size: 16 } },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        font: { color: '#fff' }
      };
      
      Plotly.newPlot('graficoPizza', dataPizza, layoutPizza, {responsive: true});
    }

    // Gr√°fico de Linha Temporal
    if (analises.length > 0) {
      const dadosTempo = analises.map((analise, index) => ({
        x: index + 1,
        y: analise.scoreComposto,
        sentimento: analise.sentimento
      }));

      const dataTempo = [{
        x: dadosTempo.map(d => d.x),
        y: dadosTempo.map(d => d.y),
        type: 'scatter',
        mode: 'lines+markers',
        marker: {
          color: dadosTempo.map(d => getCorSentimento(d.sentimento)),
          size: 8
        },
        line: { color: '#00ccff', width: 2 }
      }];

      const layoutTempo = {
        title: { text: 'Evolu√ß√£o do Score de Sentimento', font: { color: '#fff', size: 16 } },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)',
        font: { color: '#fff' },
        xaxis: { 
          title: 'An√°lise #',
          gridcolor: 'rgba(255,255,255,0.1)' 
        },
        yaxis: { 
          title: 'Score (-1 a 1)',
          gridcolor: 'rgba(255,255,255,0.1)',
          range: [-1, 1]
        }
      };

      Plotly.newPlot('graficoTempo', dataTempo, layoutTempo, {responsive: true});
    }
  }

  function atualizarTabela() {
    const tabela = document.getElementById("tabelaResultados");
    tabela.innerHTML = "";
    
    analises.forEach((analise, index) => {
      const linha = document.createElement("tr");
      const textoTruncado = analise.texto.length > 100 ? 
        analise.texto.substring(0, 100) + "..." : analise.texto;
      
      const scorePercentual = ((analise.scoreComposto + 1) / 2 * 100).toFixed(1);
      
      linha.innerHTML = `
        <td title="${analise.texto}">${textoTruncado}</td>
        <td style="color: ${getCorSentimento(analise.sentimento)}; font-weight: bold;">
          ${analise.sentimento}
        </td>
        <td>
          <div class="score-bar">
            <div class="score-fill" style="width: ${scorePercentual}%; background: ${getCorSentimento(analise.sentimento)};"></div>
          </div>
          <div style="text-align: center; margin-top: 5px;">${analise.scoreComposto}</div>
        </td>
        <td>
          <div class="analysis-details">
            Pos: ${analise.detalhes.pos}<br>
            Neu: ${analise.detalhes.neu}<br>
            Neg: ${analise.detalhes.neg}
          </div>
        </td>
        <td>${analise.dataHora}</td>
        <td>
          <button class="delete-btn" onclick="deletarAnalise(${index})">üóëÔ∏è</button>
        </td>
      `;
      tabela.appendChild(linha);
    });
  }

  function analisarSentimento() {
    const texto = document.getElementById("inputText").value.trim();
    if (!texto) {
      alert("Por favor, insira um texto para an√°lise!");
      return;
    }

    const intensity = vaderSentiment.SentimentIntensityAnalyzer.polarity_scores(texto);
    const sentimento = classificar(intensity.compound);
    
    const novaAnalise = {
      texto: texto,
      sentimento: sentimento,
      scoreComposto: intensity.compound.toFixed(3),
      detalhes: {
        pos: intensity.pos.toFixed(3),
        neu: intensity.neu.toFixed(3),
        neg: intensity.neg.toFixed(3)
      },
      dataHora: new Date().toLocaleString('pt-PT')
    };

    analises.push(novaAnalise);
    
    // Atualizar contagem
    if (sentimento === "Positivo") contagem.positivo++;
    else if (sentimento === "Neutro") contagem.neutro++;
    else if (sentimento === "Negativo") contagem.negativo++;

    salvarDados();
    atualizarEstatisticas();
    atualizarGraficos();
    atualizarTabela();
    
    document.getElementById("inputText").value = "";
  }

  function analisarExemplos() {
    const exemplos = [
      "This stock is performing amazingly! Best investment ever!",
      "The market crashed today, losing billions in value.",
      "The quarterly report shows steady performance with no major changes.",
      "Incredible growth potential in this emerging market!",
      "Major concerns about the company's future sustainability."
    ];
    
    exemplos.forEach(exemplo => {
      document.getElementById("inputText").value = exemplo;
      analisarSentimento();
    });
  }

  function deletarAnalise(index) {
    const analise = analises[index];
    
    // Atualiza contagem
    if (analise.sentimento === "Positivo") contagem.positivo--;
    else if (analise.sentimento === "Neutro") contagem.neutro--;
    else if (analise.sentimento === "Negativo") contagem.negativo--;
    
    analises.splice(index, 1);
    salvarDados();
    atualizarEstatisticas();
    atualizarGraficos();
    atualizarTabela();
  }

  function limparTudo() {
    if (confirm("Tem certeza que deseja limpar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.")) {
      analises = [];
      contagem = { positivo: 0, neutro: 0, negativo: 0 };
      salvarDados();
      atualizarEstatisticas();
      atualizarGraficos();
      atualizarTabela();
    }
  }

  function exportarCSV() {
    if (analises.length === 0) {
      alert("N√£o h√° dados para exportar!");
      return;
    }
    
    const headers = ['Texto', 'Sentimento', 'Score Composto', 'Positivo', 'Neutro', 'Negativo', 'Data/Hora'];
    const csvContent = [
      headers.join(','),
      ...analises.map(analise => [
        `"${analise.texto.replace(/"/g, '""')}"`,
        analise.sentimento,
        analise.scoreComposto,
        analise.detalhes.pos,
        analise.detalhes.neu,
        analise.detalhes.neg,
        `"${analise.dataHora}"`
      ].join(','))
    ].join('\n');
    
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'analise_sentimentos.csv';
    a.click();
    window.URL.revokeObjectURL(url);
  }

  function exportarJSON() {
    if (analises.length === 0) {
      alert("N√£o h√° dados para exportar!");
      return;
    }
    
    const dataToExport = {
      analises: analises,
      estatisticas: contagem,
      dataExportacao: new Date().toISOString()
    };
    
    const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'analise_sentimentos.json';
    a.click();
    window.URL.revokeObjectURL(url);
  }

  // Permitir an√°lise com Enter
  document.getElementById('inputText').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && e.ctrlKey) {
      analisarSentimento();
    }
  });

  // Inicializar dados ao carregar
  carregarDados();
</script>

</body>
</html>
