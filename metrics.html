<!DOCTYPE html>

<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Style Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/i18next@22.4.11/dist/umd/i18next.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');:root {
  --tiktok-bg: #000000;
  --tiktok-bg-gradient: linear-gradient(to bottom, #000000, #0c0c0c);
  --tiktok-card-bg: #121212;
  --tiktok-card-hover: #1a1a1a;
  --tiktok-text: #ffffff;
  --tiktok-subtext: #8a8a8a;
  --tiktok-cyan: #22f5ff;
  --tiktok-pink: #fe2c55;
  --tiktok-blue: #69c9d0;
  --tiktok-purple: #7d32a8;
  --positive: #20E37B;
  --negative: #FE2C55;
  --font-main: 'Inter', 'Segoe UI', Roboto, sans-serif;
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
  --shadow-md: 0 8px 24px rgba(0,0,0,0.3);
  --shadow-lg: 0 16px 32px rgba(0,0,0,0.4);
  --border-radius-sm: 8px;
  --border-radius-md: 16px;
  --border-radius-lg: 24px;
  --transition-fast: 0.2s ease;
  --transition-normal: 0.3s ease;
  --transition-slow: 0.5s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--tiktok-bg-gradient);
  color: var(--tiktok-text);
  font-family: var(--font-main);
  margin: 0;
  padding: 0;
  line-height: 1.5;
  overflow-x: hidden;
  min-height: 100vh;
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.app-container {
  max-width: 1440px;
  margin: 0 auto;
  padding: 0 16px;
  position: relative;
}

header {
  background: linear-gradient(135deg, var(--tiktok-pink), var(--tiktok-purple), var(--tiktok-blue));
  background-size: 300% 300%;
  animation: gradient 8s ease infinite;
  padding: 24px 20px;
  text-align: center;
  position: relative;
  border-bottom: 2px solid rgba(255, 255, 255, 0.08);
  border-radius: 0 0 var(--border-radius-md) var(--border-radius-md);
  margin-bottom: 16px;
  box-shadow: var(--shadow-md);
}

header h1 {
  font-size: 2.5rem;
  font-weight: 800;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
  margin-bottom: 5px;
  position: relative;
  display: inline-block;
}

header h1::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 40%;
  height: 3px;
  background: white;
  border-radius: 2px;
}

.theme-toggle {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: white;
  font-size: 20px;
  transition: var(--transition-normal);
  backdrop-filter: blur(4px);
}

.theme-toggle:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: rotate(30deg);
}

.lang-switch {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  z-index: 10;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 30px;
  padding: 4px;
  backdrop-filter: blur(4px);
}

.lang-switch button {
  margin: 0;
  padding: 8px 15px;
  background: transparent;
  color: var(--tiktok-text);
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition-normal);
  font-size: 0.9rem;
}

.lang-switch button.active {
  background: #fff;
  color: var(--tiktok-pink);
  box-shadow: var(--shadow-sm);
}

.charts-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 24px;
  padding: 16px;
  margin-bottom: 24px;
}

.chart-box {
  background: var(--tiktok-card-bg);
  padding: 24px;
  border-radius: var(--border-radius-md);
  box-shadow: var(--shadow-md);
  border: 1px solid rgba(255, 255, 255, 0.05);
  animation: slideIn 0.5s ease-out forwards;
  transition: all var(--transition-normal);
  position: relative;
  overflow: hidden;
}

.chart-box::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, var(--tiktok-pink), var(--tiktok-blue));
}

.chart-box:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
  background: var(--tiktok-card-hover);
}

.chart-box h2 {
  color: var(--tiktok-text);
  font-size: 1.5rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding-bottom: 12px;
}

.chart-box h2::before {
  content: "";
  display: inline-block;
  width: 4px;
  height: 24px;
  margin-right: 12px;
  border-radius: 2px;
}

.chart-box:nth-child(1) h2::before {
  background: var(--positive);
}

.chart-box:nth-child(2) h2::before {
  background: var(--negative);
}

.chart-content {
  position: relative;
  height: 100%;
  min-height: 250px;
}

.chart-actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 16px;
}

.chart-btn {
  background: rgba(255, 255, 255, 0.1);
  color: var(--tiktok-text);
  border: none;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.8rem;
  margin-left: 8px;
  transition: var(--transition-normal);
}

.chart-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

.chart-btn.active {
  background: var(--tiktok-pink);
  color: white;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: separate;
  border-spacing: 0;
  background: transparent;
  border-radius: var(--border-radius-sm);
  overflow: hidden;
}

th, td {
  padding: 16px;
  text-align: left;
}

th {
  background: rgba(0, 0, 0, 0.3);
  color: var(--tiktok-subtext);
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.8rem;
  letter-spacing: 1px;
  position: sticky;
  top: 0;
  z-index: 10;
}

tbody tr {
  transition: var(--transition-fast);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

tbody tr:last-child {
  border-bottom: none;
}

tbody tr:hover {
  background: rgba(255, 255, 255, 0.05);
  cursor: pointer;
}

tbody tr:active {
  background: rgba(255, 255, 255, 0.08);
  transform: scale(0.99);
}

.search-container {
  margin: 20px;
  position: relative;
}

.search-input {
  width: 100%;
  padding: 14px 20px;
  padding-left: 45px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 30px;
  color: white;
  font-size: 1rem;
  transition: var(--transition-normal);
}

.search-input:focus {
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  border-color: var(--tiktok-cyan);
  box-shadow: 0 0 0 3px rgba(34, 245, 255, 0.2);
}

.search-icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--tiktok-subtext);
  font-size: 20px;
}

.loading {
  text-align: center;
  padding: 60px;
  font-size: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 300px;
  position: relative;
}

.loading-spinner {
  position: relative;
  width: 50px;
  height: 50px;
  margin-bottom: 20px;
}

.loading-spinner::before,
.loading-spinner::after {
  content: "";
  position: absolute;
  border-radius: 50%;
}

.loading-spinner::before {
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, var(--tiktok-pink), var(--tiktok-blue));
  animation: spin 1s linear infinite;
}

.loading-spinner::after {
  width: 85%;
  height: 85%;
  background: var(--tiktok-bg);
  top: 7.5%;
  left: 7.5%;
}

.error-message {
  background: rgba(254, 44, 85, 0.1);
  color: var(--tiktok-pink);
  padding: 20px;
  border-radius: var(--border-radius-md);
  margin: 20px;
  text-align: center;
  border-left: 4px solid var(--tiktok-pink);
  animation: slideIn 0.3s ease-out forwards;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 500;
}

.error-message::before {
  content: "‚ö†Ô∏è";
  font-size: 1.5rem;
  margin-right: 10px;
}

.controls-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  flex-wrap: wrap;
  gap: 16px;
}

.date-info {
  color: var(--tiktok-subtext);
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.05);
  padding: 8px 16px;
  border-radius: 20px;
  display: inline-flex;
  align-items: center;
}

.date-info::before {
  content: "üïí";
  margin-right: 6px;
}

.refresh-btn {
  background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-blue));
  color: white;
  border: none;
  padding: 12px 24px;
  cursor: pointer;
  border-radius: 30px;
  font-weight: 600;
  font-size: 1rem;
  transition: all var(--transition-normal);
  box-shadow: var(--shadow-md);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.refresh-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  filter: brightness(1.1);
}

.refresh-btn:active {
  transform: translateY(0);
  box-shadow: var(--shadow-sm);
  filter: brightness(0.9);
}

.ticker-cell {
  font-weight: bold;
  color: var(--tiktok-cyan);
}

.ticker-badge {
  background: rgba(34, 245, 255, 0.1);
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 0.9rem;
  color: var(--tiktok-cyan);
  display: inline-block;
}

.stock-name {
  color: var(--tiktok-text);
  font-weight: 500;
}

@media (max-width: 768px) {
  .chart-box {
    flex: 1 1 100%;
  }
  
  header h1 {
    font-size: 1.8rem;
  }
  
  .lang-switch {
    top: 10px;
    right: 10px;
  }
  
  th, td {
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button id="pt-btn" onclick="changeLang('pt')">PT</button>
      <button id="en-btn" onclick="changeLang('en')">EN</button>
    </div>
    <h1 data-i18n="dashboard_title">Dashboard de A√ß√µes</h1>
  </header>  <div class="date-info" id="lastUpdated"></div>
  <button class="refresh-btn" id="refreshBtn" data-i18n="refresh_data">Atualizar Dados</button>  <div id="loadingIndicator" class="loading" data-i18n="loading">Carregando dados...</div>
  <div id="errorMessage" class="error-message" style="display: none;"></div>  <div class="charts-container" id="chartsContainer" style="display: none;">
    <div class="chart-box">
      <h2 data-i18n="top_gainers">Top Ganhadores</h2>
      <div id="gainersChart"></div>
    </div>
    <div class="chart-box">
      <h2 data-i18n="top_losers">Top Perdedores</h2>
      <div id="losersChart"></div>
    </div>
  </div>  <div class="chart-box" id="tableContainer" style="margin: 20px; display: none;">
    <h2 data-i18n="full_table">Tabela Completa</h2>
    <table id="stocksTable">
      <thead>
        <tr>
          <th data-i18n="ticker">Ticker</th>
          <th data-i18n="name">Nome</th>
          <th data-i18n="change">Varia√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script>
    // Configuration
    const stocks = [
      { ticker: "AAPL", name: "Apple Inc" },
      { ticker: "MSFT", name: "Microsoft" },
      { ticker: "GOOGL", name: "Alphabet" },
      { ticker: "AMZN", name: "Amazon" },
      { ticker: "TSLA", name: "Tesla" },
      { ticker: "NVDA", name: "NVIDIA" },
      { ticker: "META", name: "Meta Platforms" },
      { ticker: "INTC", name: "Intel" },
      { ticker: "BABA", name: "Alibaba" },
      { ticker: "NFLX", name: "Netflix" }
    ];

    // Use localStorage to cache data to reduce API calls
    let stocksData = [];
    let lastFetchDate = null;

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function clearError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function setLoading(isLoading) {
      document.getElementById('loadingIndicator').style.display = isLoading ? 'block' : 'none';
      document.getElementById('chartsContainer').style.display = isLoading ? 'none' : 'flex';
      document.getElementById('tableContainer').style.display = isLoading ? 'none' : 'block';
    }

    function updateLastUpdatedText() {
      const dateElement = document.getElementById('lastUpdated');
      if (lastFetchDate) {
        const dateTimeFormat = new Intl.DateTimeFormat(i18next.language, {
          dateStyle: 'medium',
          timeStyle: 'medium'
        });
        dateElement.textContent = `${i18next.t('last_updated')}: ${dateTimeFormat.format(lastFetchDate)}`;
      } else {
        dateElement.textContent = '';
      }
    }

    // We'll use mock data for demonstration since we can't securely call Alpha Vantage API directly from frontend
    function getMockData() {
      // In a real app, you'd use a backend server to securely fetch this data
      return new Promise(resolve => {
        setTimeout(() => {
          const mockData = stocks.map(stock => {
            // Generate random change between -5% and +5%
            const change = (Math.random() * 10 - 5).toFixed(2);
            return { ...stock, change: parseFloat(change) };
          });
          resolve(mockData);
        }, 1500); // Simulate network delay
      });
    }

    async function fetchData(useCache = true) {
      clearError();
      setLoading(true);
      
      // Check if we have cached data and it's recent (less than 30 minutes old)
      const cachedData = localStorage.getItem('stocksData');
      const cachedDate = localStorage.getItem('lastFetchDate');
      
      if (useCache && cachedData && cachedDate) {
        const parsedDate = new Date(cachedDate);
        const now = new Date();
        // Use cache if it's less than 30 minutes old
        if ((now - parsedDate) < 30 * 60 * 1000) {
          stocksData = JSON.parse(cachedData);
          lastFetchDate = parsedDate;
          updateLastUpdatedText();
          render(stocksData);
          setLoading(false);
          return;
        }
      }
      
      try {
        // In a real implementation, this would call your backend API
        // which would then securely use your Alpha Vantage API key
        stocksData = await getMockData();
        
        // Update cache
        localStorage.setItem('stocksData', JSON.stringify(stocksData));
        lastFetchDate = new Date();
        localStorage.setItem('lastFetchDate', lastFetchDate.toISOString());
        updateLastUpdatedText();
        
        render(stocksData);
      } catch (e) {
        console.error("Error fetching data:", e);
        showError(i18next.t('error_fetching'));
      } finally {
        setLoading(false);
      }
    }

    function render(data) {
      if (!data || data.length === 0) return;
      
      const sorted = [...data].sort((a, b) => b.change - a.change);
      const gainers = sorted.filter(s => s.change > 0).slice(0, 5);
      const losers = sorted.filter(s => s.change < 0).slice(-5).reverse();

      Plotly.newPlot("gainersChart", [{
        x: gainers.map(s => s.ticker),
        y: gainers.map(s => s.change),
        type: 'bar',
        marker: { 
          color: 'rgba(32, 227, 123, 0.8)',
          line: {
            color: 'rgba(32, 227, 123, 1)',
            width: 1
          }
        },
        hoverinfo: 'y+text',
        hovertext: gainers.map(s => s.name),
      }], { 
        paper_bgcolor: 'rgba(0,0,0,0)', 
        plot_bgcolor: 'rgba(0,0,0,0)', 
        font: { color: '#fff', family: 'Segoe UI, Roboto, sans-serif' },
        margin: { t: 10, r: 10, b: 40, l: 50 },
        yaxis: { 
          title: '%',
          gridcolor: 'rgba(255,255,255,0.1)',
          zerolinecolor: 'rgba(255,255,255,0.2)',
        },
        xaxis: {
          tickangle: -45
        }
      }, {
        responsive: true
      });

      Plotly.newPlot("losersChart", [{
        x: losers.map(s => s.ticker),
        y: losers.map(s => s.change),
        type: 'bar',
        marker: { 
          color: 'rgba(254, 44, 85, 0.8)',
          line: {
            color: 'rgba(254, 44, 85, 1)',
            width: 1
          }
        },
        hoverinfo: 'y+text',
        hovertext: losers.map(s => s.name),
      }], { 
        paper_bgcolor: 'rgba(0,0,0,0)', 
        plot_bgcolor: 'rgba(0,0,0,0)', 
        font: { color: '#fff', family: 'Segoe UI, Roboto, sans-serif' },
        margin: { t: 10, r: 10, b: 40, l: 50 },
        yaxis: { 
          title: '%',
          gridcolor: 'rgba(255,255,255,0.1)',
          zerolinecolor: 'rgba(255,255,255,0.2)',
        },
        xaxis: {
          tickangle: -45
        }
      }, {
        responsive: true
      });

      const tbody = document.querySelector("#stocksTable tbody");
      tbody.innerHTML = "";
      sorted.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td><span class="ticker-badge">${s.ticker}</span></td>
            <td><span class="stock-name">${s.name}</span></td>
            <td class="${s.change >= 0 ? 'positive' : 'negative'}">${s.change.toFixed(2)}%</td>
          </tr>`;
      });
    }

    // Translations
    const resources = {
      pt: {
        translation: {
          dashboard_title: "TikStocks üìà",
          top_gainers: "üî• Top Ganhadores",
          top_losers: "üìâ Top Perdedores",
          full_table: "üìä Tabela Completa",
          ticker: "Ticker",
          name: "Nome",
          change: "Varia√ß√£o",
          loading: "Carregando...",
          error_fetching: "Erro ao buscar dados. Tente novamente!",
          refresh_data: "üîÑ Atualizar",
          last_updated: "√öltima atualiza√ß√£o"
        }
      },
      en: {
        translation: {
          dashboard_title: "TikStocks üìà",
          top_gainers: "üî• Top Gainers",
          top_losers: "üìâ Top Losers",
          full_table: "üìä Full Table",
          ticker: "Ticker",
          name: "Name",
          change: "Change",
          loading: "Loading...",
          error_fetching: "Error fetching data. Try again!",
          refresh_data: "üîÑ Refresh",
          last_updated: "Last updated"
        }
      }
    };

    function changeLang(lang) {
      i18next.changeLanguage(lang, () => {
        updateTexts();
        updateLastUpdatedText();
        
        // Update active button styling
        document.getElementById('pt-btn').classList.toggle('active', lang === 'pt');
        document.getElementById('en-btn').classList.toggle('active', lang === 'en');
      });
    }
    
    function updateTexts() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = i18next.t(el.getAttribute("data-i18n"));
      });
    }

    // Initialize
    i18next.init({ 
      lng: 'pt', 
      resources,
      fallbackLng: 'en'
    }, () => {
      updateTexts();
      fetchData();
      
      // Set initial active language button
      document.getElementById('pt-btn').classList.add('active');
    });

    // Add entrance animations
    document.addEventListener('DOMContentLoaded', () => {
      const chartBoxes = document.querySelectorAll('.chart-box');
      chartBoxes.forEach((box, index) => {
        box.style.animationDelay = `${index * 0.1}s`;
      });
    });

    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', () => fetchData(false));
  </script></body>
</html>
