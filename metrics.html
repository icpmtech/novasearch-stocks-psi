<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Style Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/i18next@22.4.11/dist/umd/i18next.min.js"></script>
  <style>
    :root {
      --tiktok-bg: #010101;
      --tiktok-card-bg: #121212;
      --tiktok-text: #ffffff;
      --tiktok-subtext: #8a8a8a;
      --tiktok-cyan: #22f5ff;
      --tiktok-pink: #fe2c55;
      --tiktok-blue: #69c9d0;
      --positive: #20E37B;
      --negative: #FE2C55;
      --font-main: 'Segoe UI', Roboto, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--tiktok-bg);
      color: var(--tiktok-text);
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      overflow-x: hidden;
    }
    
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    header {
      background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-blue));
      background-size: 200% 200%;
      animation: gradient 3s ease infinite;
      padding: 20px;
      text-align: center;
      position: relative;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    header h1 {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 5px;
    }
    
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      z-index: 10;
    }
    
    .lang-switch button {
      margin: 0 3px;
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.5);
      color: var(--tiktok-text);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .lang-switch button.active {
      background: #fff;
      color: var(--tiktok-pink);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 15px;
      gap: 20px;
    }
    
    .chart-box {
      background: var(--tiktok-card-bg);
      padding: 20px;
      margin: 10px;
      flex: 1 1 45%;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: slideIn 0.5s ease-out forwards;
      transition: transform 0.3s ease;
    }
    
    .chart-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    
    .chart-box h2 {
      color: var(--tiktok-text);
      font-size: 1.5rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }
    
    .chart-box h2::before {
      content: "";
      display: inline-block;
      width: 4px;
      height: 20px;
      background: var(--tiktok-cyan);
      margin-right: 10px;
      border-radius: 2px;
    }
    
    #gainersChart h2::before {
      background: var(--positive);
    }
    
    #losersChart h2::before {
      background: var(--negative);
    }
    
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: transparent;
      border-radius: 10px;
      overflow: hidden;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    th {
      background: rgba(0, 0, 0, 0.3);
      color: var(--tiktok-subtext);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.03);
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }
    
    .loading::after {
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      margin-top: 20px;
      border: 3px solid transparent;
      border-top-color: var(--tiktok-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(254, 44, 85, 0.15);
      color: var(--tiktok-pink);
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      border-left: 4px solid var(--tiktok-pink);
      animation: slideIn 0.3s ease-out forwards;
    }
    
    .refresh-btn {
      background: linear-gradient(45deg, var(--tiktok-pink), var(--tiktok-blue));
      color: white;
      border: none;
      padding: 12px 30px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(254, 44, 85, 0.3);
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(254, 44, 85, 0.4);
      animation: pulse 1s infinite;
    }
    
    .positive {
      color: var(--positive);
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    
    .negative {
      color: var(--negative);
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    
    .positive::before, .negative::before {
      content: "";
      display: inline-block;
      width: 0;
      height: 0;
      margin-right: 5px;
    }
    
    .positive::before {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 10px solid var(--positive);
    }
    
    .negative::before {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 10px solid var(--negative);
    }
    
    .date-info {
      text-align: center;
      margin: 15px 0;
      color: var(--tiktok-subtext);
      font-size: 0.9rem;
    }
    
    .ticker-cell {
      font-weight: bold;
      color: var(--tiktok-cyan);
    }
    
    .ticker-badge {
      background: rgba(34, 245, 255, 0.1);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: var(--tiktok-cyan);
      display: inline-block;
    }
    
    .stock-name {
      color: var(--tiktok-text);
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      .chart-box {
        flex: 1 1 100%;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      .lang-switch {
        top: 10px;
        right: 10px;
      }
      
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <button id="pt-btn" onclick="changeLang('pt')">PT</button>
      <button id="en-btn" onclick="changeLang('en')">EN</button>
    </div>
    <h1 data-i18n="dashboard_title">Dashboard de A√ß√µes</h1>
  </header>

  <div class="date-info" id="lastUpdated"></div>
  <button class="refresh-btn" id="refreshBtn" data-i18n="refresh_data">Atualizar Dados</button>

  <div id="loadingIndicator" class="loading" data-i18n="loading">Carregando dados...</div>
  <div id="errorMessage" class="error-message" style="display: none;"></div>

  <div class="charts-container" id="chartsContainer" style="display: none;">
    <div class="chart-box">
      <h2 data-i18n="top_gainers">Top Ganhadores</h2>
      <div id="gainersChart"></div>
    </div>
    <div class="chart-box">
      <h2 data-i18n="top_losers">Top Perdedores</h2>
      <div id="losersChart"></div>
    </div>
  </div>

  <div class="chart-box" id="tableContainer" style="margin: 20px; display: none;">
    <h2 data-i18n="full_table">Tabela Completa</h2>
    <table id="stocksTable">
      <thead>
        <tr>
          <th data-i18n="ticker">Ticker</th>
          <th data-i18n="name">Nome</th>
          <th data-i18n="change">Varia√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Configuration
    const stocks = [
      { ticker: "AAPL", name: "Apple Inc" },
      { ticker: "MSFT", name: "Microsoft" },
      { ticker: "GOOGL", name: "Alphabet" },
      { ticker: "AMZN", name: "Amazon" },
      { ticker: "TSLA", name: "Tesla" },
      { ticker: "NVDA", name: "NVIDIA" },
      { ticker: "META", name: "Meta Platforms" },
      { ticker: "INTC", name: "Intel" },
      { ticker: "BABA", name: "Alibaba" },
      { ticker: "NFLX", name: "Netflix" }
    ];

    // Use localStorage to cache data to reduce API calls
    let stocksData = [];
    let lastFetchDate = null;

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function clearError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function setLoading(isLoading) {
      document.getElementById('loadingIndicator').style.display = isLoading ? 'block' : 'none';
      document.getElementById('chartsContainer').style.display = isLoading ? 'none' : 'flex';
      document.getElementById('tableContainer').style.display = isLoading ? 'none' : 'block';
    }

    function updateLastUpdatedText() {
      const dateElement = document.getElementById('lastUpdated');
      if (lastFetchDate) {
        const dateTimeFormat = new Intl.DateTimeFormat(i18next.language, {
          dateStyle: 'medium',
          timeStyle: 'medium'
        });
        dateElement.textContent = `${i18next.t('last_updated')}: ${dateTimeFormat.format(lastFetchDate)}`;
      } else {
        dateElement.textContent = '';
      }
    }

    // We'll use mock data for demonstration since we can't securely call Alpha Vantage API directly from frontend
    function getMockData() {
      // In a real app, you'd use a backend server to securely fetch this data
      return new Promise(resolve => {
        setTimeout(() => {
          const mockData = stocks.map(stock => {
            // Generate random change between -5% and +5%
            const change = (Math.random() * 10 - 5).toFixed(2);
            return { ...stock, change: parseFloat(change) };
          });
          resolve(mockData);
        }, 1500); // Simulate network delay
      });
    }

    async function fetchData(useCache = true) {
      clearError();
      setLoading(true);
      
      // Check if we have cached data and it's recent (less than 30 minutes old)
      const cachedData = localStorage.getItem('stocksData');
      const cachedDate = localStorage.getItem('lastFetchDate');
      
      if (useCache && cachedData && cachedDate) {
        const parsedDate = new Date(cachedDate);
        const now = new Date();
        // Use cache if it's less than 30 minutes old
        if ((now - parsedDate) < 30 * 60 * 1000) {
          stocksData = JSON.parse(cachedData);
          lastFetchDate = parsedDate;
          updateLastUpdatedText();
          render(stocksData);
          setLoading(false);
          return;
        }
      }
      
      try {
        // In a real implementation, this would call your backend API
        // which would then securely use your Alpha Vantage API key
        stocksData = await getMockData();
        
        // Update cache
        localStorage.setItem('stocksData', JSON.stringify(stocksData));
        lastFetchDate = new Date();
        localStorage.setItem('lastFetchDate', lastFetchDate.toISOString());
        updateLastUpdatedText();
        
        render(stocksData);
      } catch (e) {
        console.error("Error fetching data:", e);
        showError(i18next.t('error_fetching'));
      } finally {
        setLoading(false);
      }
    }

    function render(data) {
      if (!data || data.length === 0) return;
      
      const sorted = [...data].sort((a, b) => b.change - a.change);
      const gainers = sorted.filter(s => s.change > 0).slice(0, 5);
      const losers = sorted.filter(s => s.change < 0).slice(-5).reverse();

      Plotly.newPlot("gainersChart", [{
        x: gainers.map(s => s.ticker),
        y: gainers.map(s => s.change),
        type: 'bar',
        marker: { 
          color: 'rgba(32, 227, 123, 0.8)',
          line: {
            color: 'rgba(32, 227, 123, 1)',
            width: 1
          }
        },
        hoverinfo: 'y+text',
        hovertext: gainers.map(s => s.name),
      }], { 
        paper_bgcolor: 'rgba(0,0,0,0)', 
        plot_bgcolor: 'rgba(0,0,0,0)', 
        font: { color: '#fff', family: 'Segoe UI, Roboto, sans-serif' },
        margin: { t: 10, r: 10, b: 40, l: 50 },
        yaxis: { 
          title: '%',
          gridcolor: 'rgba(255,255,255,0.1)',
          zerolinecolor: 'rgba(255,255,255,0.2)',
        },
        xaxis: {
          tickangle: -45
        }
      }, {
        responsive: true
      });

      Plotly.newPlot("losersChart", [{
        x: losers.map(s => s.ticker),
        y: losers.map(s => s.change),
        type: 'bar',
        marker: { 
          color: 'rgba(254, 44, 85, 0.8)',
          line: {
            color: 'rgba(254, 44, 85, 1)',
            width: 1
          }
        },
        hoverinfo: 'y+text',
        hovertext: losers.map(s => s.name),
      }], { 
        paper_bgcolor: 'rgba(0,0,0,0)', 
        plot_bgcolor: 'rgba(0,0,0,0)', 
        font: { color: '#fff', family: 'Segoe UI, Roboto, sans-serif' },
        margin: { t: 10, r: 10, b: 40, l: 50 },
        yaxis: { 
          title: '%',
          gridcolor: 'rgba(255,255,255,0.1)',
          zerolinecolor: 'rgba(255,255,255,0.2)',
        },
        xaxis: {
          tickangle: -45
        }
      }, {
        responsive: true
      });

      const tbody = document.querySelector("#stocksTable tbody");
      tbody.innerHTML = "";
      sorted.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td><span class="ticker-badge">${s.ticker}</span></td>
            <td><span class="stock-name">${s.name}</span></td>
            <td class="${s.change >= 0 ? 'positive' : 'negative'}">${s.change.toFixed(2)}%</td>
          </tr>`;
      });
    }

    // Translations
    const resources = {
      pt: {
        translation: {
          dashboard_title: "TikStocks üìà",
          top_gainers: "üî• Top Ganhadores",
          top_losers: "üìâ Top Perdedores",
          full_table: "üìä Tabela Completa",
          ticker: "Ticker",
          name: "Nome",
          change: "Varia√ß√£o",
          loading: "Carregando...",
          error_fetching: "Erro ao buscar dados. Tente novamente!",
          refresh_data: "üîÑ Atualizar",
          last_updated: "√öltima atualiza√ß√£o"
        }
      },
      en: {
        translation: {
          dashboard_title: "TikStocks üìà",
          top_gainers: "üî• Top Gainers",
          top_losers: "üìâ Top Losers",
          full_table: "üìä Full Table",
          ticker: "Ticker",
          name: "Name",
          change: "Change",
          loading: "Loading...",
          error_fetching: "Error fetching data. Try again!",
          refresh_data: "üîÑ Refresh",
          last_updated: "Last updated"
        }
      }
    };

    function changeLang(lang) {
      i18next.changeLanguage(lang, () => {
        updateTexts();
        updateLastUpdatedText();
        
        // Update active button styling
        document.getElementById('pt-btn').classList.toggle('active', lang === 'pt');
        document.getElementById('en-btn').classList.toggle('active', lang === 'en');
      });
    }
    
    function updateTexts() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = i18next.t(el.getAttribute("data-i18n"));
      });
    }

    // Initialize
    i18next.init({ 
      lng: 'pt', 
      resources,
      fallbackLng: 'en'
    }, () => {
      updateTexts();
      fetchData();
      
      // Set initial active language button
      document.getElementById('pt-btn').classList.add('active');
    });

    // Add entrance animations
    document.addEventListener('DOMContentLoaded', () => {
      const chartBoxes = document.querySelectorAll('.chart-box');
      chartBoxes.forEach((box, index) => {
        box.style.animationDelay = `${index * 0.1}s`;
      });
    });

    // Event listeners
    document.getElementById('refreshBtn').addEventListener('click', () => fetchData(false));
  </script>
</body>
</html>
